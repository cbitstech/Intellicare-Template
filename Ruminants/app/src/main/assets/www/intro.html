<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
h1 { font-family: Roboto Light Italic, sans-serif;
	font-size: 24px;
	text-transform: lowercase;
	text-align: center;
	}
		
h2 {text-align: center;
	font-family: Roboto Light, sans-serif;
	vertical-align: bottom;}
	
#container {position: absolute;
            top: 0px;
            left: 0px;
            padding: 0px;
			margin: 0px;
			background-image: url("sun.svg");
			background-repeat: no-repeat;
			background-position:right top;
            width: 100%;
            height: 100%;
			}
	
#bessie {
		margin-left: 25%;
		bottom: 0px;
		width: 50%;
		height: 150px;
		}

#content {position: relative;
		height: 340px;
		}
		
#content p { display: block;
		margin-left: auto;
		margin-right: auto;
		width: 80%;
		font-family: Roboto Light, sans-serif;
		}
		
#field { height: 180px;
		padding: 5px;
		background-color: #669900;
    }
		
.pun { font-weight: bold;
    text-align: center;
	margin-left: auto;
	margin-right: auto;
    padding: 2px;
	width: 60%;
    margin-top: 5px;
	background-color: #fff;
	}
		
</style>
<link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar.css">
<script src="js/jquery-1.11.0.js"></script>
<script src="js/jquery.corner.js"></script>
<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
	function fadeIn(obj) {
		$(obj).fadeIn(2000);
	}
	
	$( document ).ready(function() {
		$('.pun').corner("30px");
		$('.progress .progress-bar').progressbar();
});

    Progressbar.defaults = {
        transition_delay: 200,
        refresh_speed: 50,
        display_text: 'none',
        use_percentage: true,
        percent_format: function(percent) { return percent + '%'; },
        amount_format: function(amount_part, amount_total) { return amount_part + ' / ' + amount_total; },
        update: $.noop,
        done: $.noop,
        fail: $.noop
    };

</script>
</head>

<body>
<div id="container">
<div id="content">
    <h1>{{title}}</h1>
    <p>{{content}}</p>
    <img id="bessie" onload="fadeIn(this)" src="bessie.png" style="display:none;" />
</div>

<div id="field">
    <div class="pun"><p>'{{pun}}'</p></div>
    <h2> {{page}} </h2>
    <div class="progress progress-striped">
        <div class="progress progress-bar" role="progressbar" aria-valuetransitiongoal="{{progress}}"></div>
    </div>
</div>
</div>
</body>
</html>
