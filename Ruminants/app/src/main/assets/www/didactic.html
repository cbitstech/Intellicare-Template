<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<! -- For 384dp / mdpi phones -->
<link rel="stylesheet" type="text/css" href="css/style_384_mdpi.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar.css">
<script src="js/jquery-1.11.0.js"></script>
<script src="js/jquery.corner.js"></script>
<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
	
	$( document ).ready(function() {
		$('.pun').corner("30px");
		$('.progress .progress-bar').progressbar();
});

    Progressbar.defaults = {
        transition_delay: 200,
        refresh_speed: 50,
        display_text: 'none',
        use_percentage: true,
        percent_format: function(percent) { return percent + '%'; },
        amount_format: function(amount_part, amount_total) { return amount_part + ' / ' + amount_total; },
        update: $.noop,
        done: $.noop,
        fail: $.noop
    };

</script>
</head>

<body>
<div id="container">
<div id="didactic_content">
    <p>{{content}}</p>
    <img id="bessie" src="bessie.png" />
</div>

<div id="field">
    <div class="pun"><p>'{{pun}}'</p></div>
    <h2> {{page}} </h2>
    <div class="progress progress-striped">
        <div class="progress progress-bar" role="progressbar" aria-valuetransitiongoal="{{progress}}"></div>
    </div>
</div>
</div>
</body>
</html>
