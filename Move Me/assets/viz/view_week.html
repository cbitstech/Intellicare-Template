<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body
			{
				padding: 0;
				margin: 0;
				overflow: hidden;
				background: #ffffff;
			}
			
			div#chart 
			{ 
				width: 100%;
				height: 100%;
				background: #80000;
				overflow: hidden;
			}
			
		</style>
		<link rel="stylesheet" type="text/css" href="../vendor/rickshaw.min.css" />
		<script src="../vendor/jquery-1.11.0.min.js" charset="utf-8"></script>
		<script src="../vendor/d3.v3.js"></script>
		<script src="../vendor/rickshaw.js"></script>	 
	</head>
	<body>
		<script>
			var values = VALUES_JSON;

			$(document).ready(function()
			{
				var graph = new Rickshaw.Graph({
					renderer: "bar",
					element: document.getElementById("chart"),
					height: $(window).height(),
					width: $(window).width(),
					series: values
				});

				graph.render();

				var time = new Rickshaw.Fixtures.Time();
				var timeUnit = time.unit("day");

				var xAxis = new Rickshaw.Graph.Axis.Time({ 
					graph: graph,
					timeUnit: timeUnit
				});
				xAxis.render();
			});
		</script>
		<div id="chart"></div>
	</body>
</html>
