	<body>
		<h1>Negative Thought Pattern #1</h1> 

		<p>
			<strong>"Shoulds"</strong>: Thoughts about how you or other people "should" be 
			can lead to guilt, anger, or shame. They also don't help you 
			think about how to fix a problem.
		</p>
		<ul>
			<li>
				Example: "I should be better at..."
			</li>
		</ul>
