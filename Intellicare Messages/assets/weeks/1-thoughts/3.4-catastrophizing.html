		<h1>Negative Thought Pattern #3</h1> 
		
		<p>
			<strong>Catastrophizing</strong>: Exaggerating the importance of problems.
			<ul>
				<li>
					Example:  "My boss got mad at me - he's going fire me."
				</li>
				<li>
					Example: "If I split up with my partner, I'll never 
					meet anyone again, and will be alone."
				</li>
			</ul>
		</p>
