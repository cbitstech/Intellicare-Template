		<h1>Negative Thought Pattern #4</h1>
		
		<p>
			<strong>Overgeneralizing</strong>: Seeing a single negative event as a never 
			ending pattern (often using words like "always" or "never").
			<ul>
				<li>
					Example: After an awkward social moment, you think, 
					"I never know what to say to people."
				</li>
			</ul>
		</p>
