		<h1>Pleasure and Accomplishment</h1>
		
		<p>
			Positive activities are things that make you feel good. There are 
			two types: 
			<ol>
				<li>Activities that bring you <strong>pleasure</strong>, and </li>
				<li>
					Activites that give you a sense of <strong>accomplishment</strong>. 
				</li>
			</ol>
		</p>
			
		<p> Both activities are equally important 
			in improving how you feel!
		</p>
