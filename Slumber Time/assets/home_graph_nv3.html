<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
	    <link href="nv.d3.css" rel="stylesheet">

	    <script src="d3.min.js"></script>
	    <script src="nv.d3.js"></script>
	    <script src="models/line.js"></script>
	    <script src="utils.js"></script>
	    
		<script type="text/javascript">
			var values = VALUES_JSON;

			nv.addGraph({
				generate: function() 
				{
					var width = nv.utils.windowSize().width, height = nv.utils.windowSize().height;

					var chart = nv.models.lineChart()
						.height(height)
						.width(width)
						.options({
							margin: {top: 16, right: 8, bottom: 24, left: 8},
							x: function(d,i) { return d.x},
							showXAxis: true,
							showYAxis: false
						});

					chart.xAxis.tickFormat(function(d) { return d3.time.format('%I:%d %a.')(new Date(d)) });

					d3.select('#chart')
						.attr('height', height)
						.datum(values)
						.call(chart);
				}
			});
		</script>
	</head>
	<body>
		<svg style="width:100%; height: 100%;" id="chart"></svg>
	</body>
</html>
