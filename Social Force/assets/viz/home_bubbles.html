<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			text {
  				font: 10px sans-serif;
			}
			
			body {
				background-color: #e0e0e0;
				margin: 0;
				padding: 0;
			}
			
			svg {
				margin-top: 0;
				margin-bottom: 0;
				margin-left: auto;
				margin-right: auto;
				display: block;
			} 
		</style>
	</head>
	<body>
		<script src="../vendor/jquery-1.11.0.min.js" charset="utf-8"></script>
		<script src="../vendor/d3.v3.js"></script>
		<script>
			var root = VALUES_JSON;

			var width = $(window).width();
			var height = $(window).height();
			
			var size = height;
			
			if (width < size)
				size = width;
		
			var diameter = size,
    			format = d3.format(",d"),
    			color = d3.scale.category20c();

			var bubble = d3.layout.pack()
   						   .sort(null)
   						   .size([width, height])
   						   .padding(5);

			var svg = d3.select("body").append("svg")
		   				.attr("width", width)
				    	.attr("height", height)
    					.attr("class", "bubble");

			var node = svg.selectAll(".node")
						  .data(bubble.nodes(classes(root))
						  .filter(function(d) { return !d.children; }))
						  .enter().append("g")
						  .attr("class", "node")
						  .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

//			node.append("title")
//				.text(function(d) { return d.className + ": " + format(d.value); });

			node.append("circle")
				.attr("r", function(d) { return d.r; })
				.style("fill", function(d) 
				{ 
					var i = 0;
					
					console.log("PKG: " +  d.packageName);
					
					for (i = 0; i < root["children"].length; i++)
					{
						var child = root["children"][i];
						
						if (child["name"] === d.className)
						{
							console.log("JSON: " + JSON.stringify(child));
							
							if ("color" in child)
							{
								return child["color"];
							}
						}
					}
				
					return color(d.packageName); 
				});

			node.append("text")
				.attr("dy", ".3em")
		      	.style("text-anchor", "middle")
		      	.style("font-weight", "bold")
		      	.style("fill", "#ffffff")
		      	.style("font-size", function(d)
		      	{
		      		return ((d.r * 3.5) / d.className.length) + "px";
		      	})
    			.text(function(d) { return d.className; });

			// Returns a flattened hierarchy containing all leaf nodes under the root.
			function classes(root) {
  				var classes = [];

  				function recurse(name, node) {
    				if (node.children) node.children.forEach(function(child) { recurse(node.name, child); });
    				else classes.push({packageName: name, className: node.name, value: node.size});
  				}

  				recurse(null, root);
  				return {children: classes};
			}
			d3.select(self.frameElement).style("height", height + "px");
			d3.select(self.frameElement).style("width", width + "px");
		</script>
	</body>
</html>
