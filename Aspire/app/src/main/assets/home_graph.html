<!DOCTYPE HTML>
<html>	
	<head>	
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="vendor/d3.v3.js" charset="utf-8"></script>   
		<script src="vendor/jquery-1.11.0.min.js" charset="utf-8"></script>
		<style>
            .chart rect {
            fill: steelblue;
            }

            .chart text {
            fill: black;
            font: 10px sans-serif;
            text-anchor: start;
            }

		</style>
	</head>
    <body>
    <svg class="chart"></svg>
    <script>

        var data = VALUES_JSON;
			
		var margin = {top: 30, right: 10, bottom: 30, left: 10}
			width = parseInt(d3.select('#chart').style('width'), 10)
			width = width - margin.left - margin.right
			barHeight = 20
			percent = d3.format('%');

        var color = d3.scale.ordinal()
                .range(data.colors);

        var virtueNames = d3.scale.ordinal()
            .range(data.names);

        var x = d3.scale.linear()
            .domain([0, d3.max(data.data) + 5])
            .range([0, width]);
			
		// verify that this does not break my chart	
		var xAxis = d3.svg.axis()
			.scale(x)
			.tickFormat(percent);

        var chart = d3.select(".chart")
            .attr("width", width + 3)
            .attr("height", barHeight * data.data.length);

        var bar = chart.selectAll("g")
            .data(data.data)
          .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });


        bar.append("rect")
            .attr("width", x)
            .attr("height", barHeight - 1)
            .style("fill", (function(d, i) {
                return color(i) }));

        bar.append("text")
            .attr("x", function(d) { return x(d) + 5 })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
                .text((function(d, i) {
                    return virtueNames(i) + " --  " + d + "tasks completed";
                    }));

        </script>
    </body>
</html>
