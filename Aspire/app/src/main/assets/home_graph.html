<!DOCTYPE HTML>
<html>	
	<head>	
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="vendor/d3.v3.js" charset="utf-8"></script>   
		<script src="vendor/jquery-1.11.0.min.js" charset="utf-8"></script>
		<style>
            .chart rect {
            fill: steelblue;
            margin-top: 5px;
            }

            .chart text {
            fill: black;
            font: 10px sans-serif;
            text-anchor: start;
            }

            body {background-color: white;}

		</style>
	</head>
    <body>
    <p></p>
    <svg class="chart"></svg>
    <script>

        var data = VALUES_JSON;

        var width = 620;
        var barHeight = 30;

        var color = d3.scale.ordinal()
                .range(data.colors);

        var virtueNames = d3.scale.ordinal()
            .range(data.names);

        var x = d3.scale.linear()
            .domain([0, d3.max(data.data) + 5])
            .range([0, width]);

        var chart = d3.select(".chart")
            .attr("width", width + 3)
            .attr("height", barHeight * data.data.length);

        var bar = chart.selectAll("g")
            .data(data.data)
          .enter().append("g")
            .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

        bar.append("rect")
            .attr("width", x)
            .attr("height", barHeight - 1)
            .style("fill", (function(d, i) {
                return color(i) }));

        bar.append("text")
            .attr("x", function(d) { return x(d) + 5 })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
                .text((function(d, i) {
                    return virtueNames(i) + " --  " + d + " tasks";
                    }));

        </script>
    </body>
</html>
