<!DOCTYPE HTML>
<html>
	<head>
		<title>PMR</title>
        <script src="js/jquery-1.11.1.js" ></script>
		<style type="text/css">
			#pmr
			{
				margin: 0;
                padding: 0;
			}
			
			div#pmr
			{ 
	           	background-color:  LemonChiffon;
           		background-image: url("../images/pmr_base.gif");
				background-repeat: no-repeat;
                background-attachment: fixed;
				background-position: center center;			           
				-webkit-animation: pmr 600s;
				-webkit animation-timing-function: linear;
				
				position:fixed !important;
				position:absolute;
				top:0;
				right:0;
				bottom:0;
				left:0;
			}

			@-webkit-keyframes pmr 
			{
				0% 	{background-image: url("../images/pmr_base.gif");  background-color:  LemonChiffon;  }
                1% 	{background-image: url("../images/pmr_left_arm.gif");  background-color:  LemonChiffon;  }
				6%  {background-image: url("../images/pmr_left_arm.gif"); background-color:  LemonChiffon;  }
				7%  {background-image: url("../images/pmr_left_arm.gif"); background-color: pink;  }
				13% {background-image: url("../images/pmr_left_arm.gif"); background-color: pink;  }
				14% {background-image: url("../images/pmr_right_arm.gif"); background-color:  LemonChiffon;  }
				20% {background-image: url("../images/pmr_right_arm.gif"); background-color:  LemonChiffon; }
				21% {background-image: url("../images/pmr_right_arm.gif"); background-color: pink; }
				27% {background-image: url("../images/pmr_right_arm.gif"); background-color: pink; }
				28% {background-image: url("../images/pmr_head_neck.gif"); background-color:  LemonChiffon; }
				34% {background-image: url("../images/pmr_head_neck.gif"); background-color:  LemonChiffon; }
				35% {background-image: url("../images/pmr_head_neck.gif"); background-color: pink; }
				41% {background-image: url("../images/pmr_head_neck.gif"); background-color: pink; }
				42% {background-image: url("../images/pmr_face.gif"); background-color:  LemonChiffon; }
				48% {background-image: url("../images/pmr_face.gif"); background-color:  LemonChiffon; }
				49% {background-image: url("../images/pmr_face.gif"); background-color: pink; }
				55% {background-image: url("../images/pmr_face.gif"); background-color: pink; }
				56% {background-image: url("../images/pmr_torso.gif"); background-color:  LemonChiffon; }
				62% {background-image: url("../images/pmr_torso.gif"); background-color:  LemonChiffon; }
				63% {background-image: url("../images/pmr_torso.gif"); background-color: pink; }
				69% {background-image: url("../images/pmr_torso.gif"); background-color: pink; }
				70% {background-image: url("../images/pmr_left_leg.gif"); background-color:  LemonChiffon; }
				76% {background-image: url("../images/pmr_left_leg.gif"); background-color:  LemonChiffon; }
				77% {background-image: url("../images/pmr_left_leg.gif"); background-color: pink; }
				83% {background-image: url("../images/pmr_left_leg.gif"); background-color: pink; }
				84% {background-image: url("../images/pmr_right_leg.gif"); background-color:  LemonChiffon; }
				90% {background-image: url("../images/pmr_right_leg.gif"); background-color:  LemonChiffon; }
				91% {background-image: url("../images/pmr_right_leg.gif"); background-color: pink; }
				99% {background-image: url("../images/pmr_right_leg.gif"); background-color: pink; }
				100% {background-image: url("../images/pmr_base.gif"); background-color:  LemonChiffon; }
			}
		</style>
	</head>
	<body>
		<div id="pmr"></div>
        <script type="text/javascript">
            $( document ).ready(function() {
            var start = new Date();
            var maxTime = 600000;
            var timeoutVal = Math.floor(maxTime/100);
            animateUpdate();

            function updateProgress(percentage) {
                $('#pbar_innerdiv').css("width", percentage + "%");
            }

            function animateUpdate() {
                var now = new Date();
                var timeDiff = now.getTime() - start.getTime();
                var perc = Math.round((timeDiff/maxTime)*100);
                console.log(perc);
                  if (perc <= 100) {
                   updateProgress(perc);
                   setTimeout(animateUpdate, timeoutVal);
              }
            }
        });</script>
        <div id="pbar_outerdiv" style="width: 300px; height: 20px; border: 1px solid grey; z-index: 1; position: relative; border-radius: 5px; -moz-border-radius: 5px;">
            <div id="pbar_innerdiv" style="background-color: lightblue; z-index: 2; height: 100%; width: 0%;"></div>
        </div>
	</body>
</html>
