<!DOCTYPE HTML>
<html>
	<head>
		<title>PMR</title>
		<style type="text/css">
			body
			{
				margin: 0;
				padding: 0;
			}
			
			div#body
			{ 
	           	background-color: gainsboro;
           		background-image: url("body.svg");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-position: center center;			           
				-webkit-animation: pmr 300s; 
				-webkit animation-timing-function: linear;
				
				position:fixed !important;
				position:absolute;
				top:0;
				right:0;
				bottom:0;
				left:0;
			}

			@-webkit-keyframes pmr 
			{
				0% 	{background-image: url("body.svg"); background-color: gainsboro;}
				6%  {background-image: url("body.svg"); background-color: gainsboro;}
				7%  {background-image: url("body.svg"); background-color: blue;}
				13% {background-image: url("body.svg"); background-color: blue;}
				14% {background-image: url("body.svg"); background-color: gainsboro;}
				20% {background-image: url("body.svg"); background-color: gainsboro;}
				21% {background-image: url("body.svg"); background-color: blue;}
				27% {background-image: url("body.svg"); background-color: blue;}
				28% {background-image: url("body.svg"); background-color: gainsboro;}
				34% {background-image: url("body.svg"); background-color: gainsboro;}
				35% {background-image: url("body.svg"); background-color: blue;}
				41% {background-image: url("body.svg"); background-color: blue;}
				42% {background-image: url("body.svg"); background-color: gainsboro;}
				48% {background-image: url("body.svg"); background-color: gainsboro;}
				49% {background-image: url("body.svg"); background-color: blue;}
				55% {background-image: url("body.svg"); background-color: blue;}
				56% {background-image: url("body.svg"); background-color: gainsboro;}
				62% {background-image: url("body.svg"); background-color: gainsboro;}
				63% {background-image: url("body.svg"); background-color: blue;}
				69% {background-image: url("body.svg"); background-color: blue;}
				70% {background-image: url("body.svg"); background-color: gainsboro;}
				76% {background-image: url("body.svg"); background-color: gainsboro;}
				77% {background-image: url("body.svg"); background-color: blue;}
				83% {background-image: url("body.svg"); background-color: blue;}
				84% {background-image: url("body.svg"); background-color: gainsboro;}
				90% {background-image: url("body.svg"); background-color: gainsboro;}
				91% {background-image: url("body.svg"); background-color: blue;}
				99% {background-image: url("body.svg"); background-color: blue;}
				100% {background-image: url("body.svg"); background-color: gainsboro;} 
			}
		</style>
	</head>
	<body>
		<div id="body"></div>
	</body>
</html>
